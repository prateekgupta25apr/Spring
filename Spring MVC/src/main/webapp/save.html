<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity=
                  "sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <title>Save</title>
</head>
<body>

<div class="container">
    <form method="POST" action="save">
        <br><br>
        <h1><b>Name</b></h1>
        <br>

        <div class="form-row">
            <div class="form-group col-4">
                <label for="col_1_input">Col 1</label>
            </div>
            <div class="form-group col-8">
                <input type="text" name="col_1" class="form-control"
                       id="col_1_input"
                       placeholder="Enter value for Col 1">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-4">
                <label for="col_2_input">Col 2</label>
            </div>
            <div class="form-group col-8">
                <select  name="col_2" class="form-control"
                       id="col_2_input">
                    <option value="1">true</option>
                    <option value="0">false</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="col-4 ">
                <button type="submit" class="btn btn-outline-primary"
                        style="width:200px">
                    Save
                </button>
            </div>
            <div class="col-8">
                <button type="reset" class="btn btn-outline-primary"
                        style="width:200px">
                    Reset
                </button>
            </div>
        </div>

    </form>
</div>
<br><br>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>
</html>
